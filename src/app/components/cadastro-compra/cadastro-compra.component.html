<div class="finalizar-compra-container">
  <h2>Finalizar Compra</h2>

  <form (ngSubmit)="concluirCompra()">
    <div class="section">
      <h3>Endereço</h3>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" placeholder="Digite o nome da rua" [(ngModel)]="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" placeholder="Digite o número" [(ngModel)]="numero" name="numero" required>

      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="selectedEstado" name="estado" (change)="atualizarCidades()" required>
        <option value="" disabled selected>Selecione o estado</option>
        <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" [(ngModel)]="selectedCidade" name="cidade" [disabled]="!selectedEstado" required>
        <option value="" disabled selected>Selecione a cidade</option>
        <option *ngFor="let cidade of cidades" [value]="cidade">{{ cidade }}</option>
      </select>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="Digite o CEP" [(ngModel)]="cep" name="cep" required>
    </div>

    <div class="section">
      <h3>Cartão de Crédito</h3>

      <label for="nome-cartao">Nome no Cartão:</label>
      <input type="text" id="nome-cartao" placeholder="Digite o nome como está no cartão" [(ngModel)]="nomeCartao" name="nomeCartao" required>

      <label for="numero-cartao">Número do Cartão:</label>
      <input type="text" id="numero-cartao" placeholder="Digite o número do cartão" [(ngModel)]="numeroCartao" name="numeroCartao" required>

      <label for="validade">Validade (MM/AA):</label>
      <input type="text" id="validade" placeholder="MM/AA" [(ngModel)]="validade" name="validade" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Código de segurança" [(ngModel)]="cvv" name="cvv" required>
    </div>

    <button type="submit" class="botao-finalizar" [disabled]="!formularioValido()">Concluir Compra</button>
  </form>
</div>
